<!DOCTYPE html>
<html lang="jp">
    <head>
        <title>Anki Miner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrap">
            <div id="main" class="japanese"></div>

            <input id="main_input" class="inputs" style="width:500px;height:30px;" required>
            <br>
            <input id="audio_input" class="inputs" placeholder="audio" style="width:350px;">
            <br>
            <input id="image_input" class="inputs" placeholder="image" style="width:350px;">
            <br>
            <button class="buttons" id="clear_cache">Clear Cache</button>
            <button class="buttons" id="pop_front">Pop Front</button>
            <button class="buttons" id="pop_back">Pop Back</button>
            <button class="buttons" id="clear_checked">Clear Checked</button>
            <br>
            <br>
            <div id="shell_commands">
                <button id="move_all" class="buttons">Move All</button>
                <button id="move_front" class="buttons">Move Front</button>
                <button id="move_back" class="buttons">Move Back</button>
                <button id="move_checked" class="buttons">Move Checked</button>
                <button id="console_reset" class="buttons">Reset</button>
                <br>
                <pre id="codebox"><code id="code">$ <span class="token_command">echo</span> Hello, world!</code></pre>
            </div>
            <br>
            <a id=export_cache href="data:application/json;base64,SGVsbG8sIFdvcmxkIQ==" download="anki_miner.json">Export Cache</a>
        </div>

        <script src="js/target/app.js" type="text/javascript"></script>
    </body>
</html>
